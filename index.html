<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="headSection">
        <h1>Work Day Planner</h1>
        <p>A planner for your busy day</p>
        <div class="date">current date</div>
    </section>
    <div class="planner clearfix">
        <div class="clearfix timeSlot" data-time="9">
            <div class="time" >9 am</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="10">
            <div class="time" >10 am</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="11">
            <div class="time" >11 am</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="12">
            <div class="time" >12 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="13">
            <div class="time" >1 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="14">
            <div class="time" >2 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="15">
            <div class="time" >3 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="16">
            <div class="time" >4 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
        <div class="clearfix timeSlot" data-time="17">
            <div class="time" >5 pm</div>
            <input class="plan"></input>
            <button class="saveButton">save</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
