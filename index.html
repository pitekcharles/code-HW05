<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <section class="headSection">
        <h1>Work Day Planner</h1>
        <p>A planner for your busy day</p>
        <div class="date"></div>
    </section>
    <div class="planner clearfix">
        <div class="clearfix">
            <div class="time">9 am</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">10 am</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">11 am</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">12 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">1 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">2 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">3 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">4 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
        <div class="clearfix">
            <div class="time">5 pm</div>
            <div class="plan"></div>
            <div class="saveButton"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
