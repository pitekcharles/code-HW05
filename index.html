<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Day planner</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://unpkg.com/moment"></script>
</head>

<body>
    <section class="headSection">
        <h1>Work Day Planner</h1>
        <p>A planner for your busy day</p>
        <div class="date"></div>
    </section>
    <div class="wrapper">

        <div class="planner clearfix">
            <div class="clearfix timeSlot" >
                <div class="time">9 am</div>
                <input class="plan9 plan"></input>
                <button class="saveButton" data-time="9">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">10 am</div>
                <input class="plan10 plan"></input>
                <button class="saveButton" data-time="10">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">11 am</div>
                <input class="plan11 plan"></input>
                <button class="saveButton" data-time="11">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">12 pm</div>
                <input class="plan12 plan"></input>
                <button class="saveButton" data-time="12">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">1 pm</div>
                <input class="plan13 plan"></input>
                <button class="saveButton" data-time="13">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">2 pm</div>
                <input class="plan14 plan"></input>
                <button class="saveButton" data-time="14">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">3 pm</div>
                <input class="plan15 plan"></input>
                <button class="saveButton" data-time="15">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">4 pm</div>
                <input class="plan16 plan"></input>
                <button class="saveButton" data-time="16">save</button>
            </div>
            <div class="clearfix timeSlot" >
                <div class="time">5 pm</div>
                <input class="plan17 plan"></input>
                <button class="saveButton" data-time="17">save</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
    
</body>

</html>
